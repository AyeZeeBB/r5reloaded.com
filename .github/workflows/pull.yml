on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: install ssh keys
        # check this thread to understand why its needed:
        # https://stackoverflow.com/a/70447517
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: connect and pull
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git fetch --all && git reset --hard && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && systemctl stop r5rnode.service && npm run build && systemctl start r5rnode.service && exit"
      - name: stop and build
        run: systemctl stop r5rnode.service && npm run build && systemctl start r5rnode.service && exit"
      - name: start service
        run: systemctl start r5rnode.service && exit"
      - name: cleanup
        run: rm -rf ~/.ssh
